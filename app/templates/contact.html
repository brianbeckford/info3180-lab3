
{% extends "base.html" %}
{% block js %}

{% endblock %}

{% block main %}
<h2>Contact Form</h2>

<hr>

<div class="container">
    
 <form action="{{ url_for('contact') }}" method="post">
      
 <div class="formting">
 {{ form.name.label }}
 <br>
 {{ form.name }}
 </div>
 
 <div class="formting">
 {{ form.email.label }}
 <br>
 {{ form.email }}
 </div>
 
 <div class="formting">
 {{ form.subject.label }}
 <br>
 {{ form.subject }}
 </div>
 
 <div class="formting">
 {{ form.message.label }}
 <br>
 {{ form.message }}
 </div>
 
 {{ form.csrf_token }} 
 
 <button type="submit" class="btn btnprimary">Submit</button>
 </form>

</div>
{% endblock %}
